<!DOCTYPE html>

        <tr>

        </tr>
        <tr>

        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>14000</td>
          <td>6000</td>
        </tr>
      </tfoot>
    </table>

</html>
